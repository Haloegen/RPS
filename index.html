<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
 <header>
  <h1>
    Rock Paper Lizard Spock
  </h1>
  <p>

  </p>
 </header>
 <div id="control-pad">
    <button id="rock" class="bttn">Rock</button>
    <button id="paper" class="bttn">Paper</button>
    <button id="scissors" class="bttn">Scissors</button>
    <button id="lizard" class="bttn">Lizard</button>
    <button id="spock" class="bttn">Spock</button>
 </div>
 <div id="playzone">
  <img id="player-select">
  <img id="computer-select">
  <h2>Your Move: <span id="player-move"></span></h2>
  <h2>Computer's Move: <span id="computer-move"></span></h2>
  <h2>Result: <span id="result"></span></h2>
 </div>
 <div id="score-board">
    <h2>Score</h2>
    <p>Player: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
 </div>
<script src="assets/js/script.js"></script>
</body>
</html>
